{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grub or Not</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/autocomplete.css' %}">
        <script src="{% static 'js/main.js' %}" defer></script>
    </head>

<body class="landing">
    <header id = "header">
        <h1>
            <img src="{% static 'images/gruburgernaut.png' %}">
        </h1>
        <nav class="nav">
            {% if request.user.is_authenticated %}
                <a href="{% url 'my_profile' %}"> {{user.username }}</a>
                <a href="{% url 'auth_logout' %}?next={{request.path}}">Logout</a>
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'browse' %}">Browse</a>
            {% else %}
                <a href="{% url 'auth_login' %}?next={{request.path}}">Login</a>
                <a href="{% url 'registration_register' %}">Register</a> 
                <a href="{% url 'index' %}">Home</a> 
                <a href="{% url 'browse' %}">Browse</a>
            {% endif %}
        </nav>
    </header>



 


<hr>    
    

{% block content %}

{% endblock %}
</body>
</html>
